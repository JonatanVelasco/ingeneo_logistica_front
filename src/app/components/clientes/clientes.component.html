<div class="card border-primary mb-3">
   <div class="card-header">Clientes</div>
   <div class="card-body text-primary">
      <div class="d-flex justify-content-between">
         <h5 class="card-title">Listado de clientes</h5>
         <div class="my-2 text-left">
            <button class="btn btn-rounded btn-success" type="button" [routerLink]="['/clientes/form']">
            Crear Cliente
            </button>
         </div>
      </div>
      <table class="table table-bordered table-striped">
         <thead>
         <tr>
            <th>
                ID
            </th>
            <th>nombre</th>
            <th>apellido</th>
            <th>identificaci√≥n</th>
            <th>correo</th>
            <th>telefono</th>
            <th>
               editar
            </th>
            <th>eliminar</th>
         </tr>
         </thead>
         <tbody>
         <tr *ngFor="let cliente of clientes">
            <th>
                {{ cliente.id }}
            </th>
            <td>{{ cliente.nombres }}</td>
            <td>{{ cliente.apellidos }}</td>
            <td>{{ cliente.documento }}</td>
            <td>{{ cliente.correo }}</td>
            <td>{{ cliente.telefono }}</td>
            <td>
               <button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary btn-sm">editar</button>
            </td>
            <td>
               <button type="button" name="eliminar" (click)='delete(cliente)' class="btn btn-danger btn-sm">eliminar</button>
            </td>
         </tr>
         </tbody>
      </table>

   </div>
</div>
