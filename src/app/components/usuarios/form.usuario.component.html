<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">


    <form>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="nombre" [(ngModel)]="usuario.nombres">
        </div>
      </div>

      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="usuario.apellidos" name="apellido">
        </div>
      </div>

      <div class="form-group row">
        <label for="identificacion" class="col-form-label col-sm-2">No. Identificacion</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="usuario.documento" name="identificacion">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Correo</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="usuario.correo" name="correo">
        </div>
      </div>
      <div class="form-group row">
        <label for="telefono" class="col-form-label col-sm-2">telefono</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="usuario.telefono" name="telefono">
        </div>
      </div>

      <div class="form-group row">
        <label for="rol" class="col-form-label col-sm-2">Rol</label>
        <div class="col-sm-6">
          <select class="form-control" [(ngModel)]="usuario.fk_rol" name="rol" >
              <option value="">Seleccione</option>
                <option *ngFor="let rol of roles" [value]="rol.id">
                    {{ rol.nombre}} 
                  </option>
            </select>
          </div>
      </div>
   
      <div class="form-group row">
        <label for="username" class="col-form-label col-sm-2">Username</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="usuario.username" name="username">
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class="col-form-label col-sm-2">Password</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" [(ngModel)]="usuario.password" name="password">
        </div>
      </div>
 

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!usuario.id else elseBlock">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
