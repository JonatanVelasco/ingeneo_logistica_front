
<div class="card border-primary mb-3">
    <div class="card-header">tipo de Productos</div>
    <div class="card-body text-primary">
      <div class="d-flex justify-content-between">
       <h5 class="card-title">Listado de tipo de Productos</h5>
       <div class="my-2 text-left">
          <button class="btn btn-rounded btn-success" type="button" [routerLink]="['/tipoProductos/form']">
          Crear Tipo de productos
          </button>
       </div>
      </div>
       <table class="table table-bordered table-striped">
          <thead>
          <tr>
             <th>ID</th>
             <th>Descripci√≥n</th>
             <th>editar</th>
             <th>eliminar</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let tipoProducto of tipoProductos">
            <td>{{ tipoProducto.id }}</td>
             <td>{{ tipoProducto.descripcion }}</td>
           
             <td>
                <button type="button" name="editar" [routerLink]="['/tipoProductos/form', tipoProducto.id]" class="btn btn-primary btn-sm">editar</button>
             </td>
             <td>
                <button type="button" name="eliminar" (click)='delete(tipoProducto)' class="btn btn-danger btn-sm">eliminar</button>
             </td>
          </tr>
          </tbody>
       </table>
 
    </div>
 </div>
