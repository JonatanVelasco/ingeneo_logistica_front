
<div class="card border-primary mb-3">
    <div class="card-header">Almacenamientos</div>
    <div class="card-body text-primary">
      <div class="d-flex justify-content-between">
       <h5 class="card-title">Listado de Almacenamientos</h5>
       <div class="my-2 text-left">
          <button class="btn btn-rounded btn-success" type="button" [routerLink]="['/almacenamientos/form']">
          Crear Almacenamientos
          </button>
       </div>
      </div>
       <table class="table table-bordered table-striped">
          <thead>
          <tr>
             <th>ID</th>
             <th>Nombre</th>
             <th>Descripción</th>
             <th>Ubicación</th>
             <th>Tipo de Almacenamiento</th>
             <th>editar</th>
             <th>eliminar</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let almacenamiento of almacenamientos">
            <td>{{ almacenamiento.id }}</td>
             <td>{{ almacenamiento.nombre }}</td>
             <td>{{ almacenamiento.descripcion }}</td>
             <td>{{ almacenamiento.ubicacion }}</td>
             <td>{{ almacenamiento.nombretipoalmacenamiento }}</td>
             <td>
                <button type="button" name="editar" [routerLink]="['/almacenamientos/form', almacenamiento.id]" class="btn btn-primary btn-sm">editar</button>
             </td>
             <td>
                <button type="button" name="eliminar" (click)='delete(almacenamiento)' class="btn btn-danger btn-sm">eliminar</button>
             </td>
          </tr>
          </tbody>
       </table>
 
    </div>
 </div>
