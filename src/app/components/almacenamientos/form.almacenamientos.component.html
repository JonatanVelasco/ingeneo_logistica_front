<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
  
      <form>
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="nombre" [(ngModel)]="almacenamiento.nombre">
          </div>
        </div>
        <div class="form-group row">
          <label for="descripcion" class="col-form-label col-sm-2">Descripcion</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="descripcion" [(ngModel)]="almacenamiento.descripcion">
          </div>
        </div>
        <div class="form-group row">
          <label for="ubicacion" class="col-form-label col-sm-2">Ubicacion</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="ubicacion" [(ngModel)]="almacenamiento.ubicacion">
          </div>
        </div>
        <div class="form-group row" >
          <label for="tipo_almacenamiento" class="col-form-label col-sm-2">tipo Almacenamiento</label>
          <div class="col-sm-6">
            <select class="form-control" name="tipo_almacenamiento" [(ngModel)]="almacenamiento.fk_tipo_almacenamiento">
                <option value="">Seleccione</option>
                  <option *ngFor="let tipo_almacenamiento of tiposAlmacenamientos" [value]="tipo_almacenamiento.id">
                      {{ tipo_almacenamiento.nombre }}
                    </option>
              </select>
            </div>
        </div>
  
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!almacenamiento.id else elseBlock">Crear</button>
  
            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
            </ng-template>
          </div>
        </div>
      </form>
  
    </div>
  </div>
